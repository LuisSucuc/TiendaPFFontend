<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"   >

    <body>

        <ui:composition template="./../Templates/template2.xhtml">

            <ui:define name="content">
                <h1 class="text-center text-primary">Mis productos inactivos</h1>
                <br/>
             
                
             
                <p:dataTable id="tabla_prod" var="prod" value="#{productoInactivoController.listaProductos}">
                    <p:column headerText="CÃ³digo">
                        <h:outputText value="PROD-#{prod.id}" />
                    </p:column>
                    
                    <p:column headerText="Producto">
                        <h:outputText value="#{prod.nombre}" />
                    </p:column>
                    
                    <p:column headerText="Unidades disponibles">
                        <h:outputText value="#{prod.cantidad}" />
                    </p:column>                 

                    <p:column headerText="Precio (Q.)">
                        <h:outputText value="#{prod.precio}" />
                    </p:column>
                    
                    <p:column headerText="Precio de venta (Q.)">
                        <h:outputText value="#{prod.precio_venta}" />
                    </p:column>
                    
                    <p:column headerText="Ganancia producto (Q.)">
                        <h:outputText value="#{prod.precio_venta - prod.precio}" />
                    </p:column>
                    
                    <p:column headerText="Total invertido (Q.)">
                        <h:outputText value="#{prod.precio * prod.cantidad}" />
                    </p:column>
                    
                    <p:column headerText="Ganancia total (Q.)">
                        <h:outputText value="#{ (prod.precio_venta * prod.cantidad) - (prod.precio * prod.cantidad)}" />
                    </p:column>
                    
                    
                     <p:column headerText="Activar">
                        <h:form> 
                                <p:commandLink value="Activar" 
                                               actionListener="#{productoInactivoController.activar(prod.id)}"  
                                               update="tabla_prod" 
                                               class="ui-icon ui-icon-check"/>
                        </h:form>
                    </p:column>
                    
                </p:dataTable>
                
            
            
                
            </ui:define>

        </ui:composition>

    </body>
</html>
