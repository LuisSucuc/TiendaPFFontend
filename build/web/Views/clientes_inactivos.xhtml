<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"   >

    <body>

        <ui:composition template="./../Templates/template2.xhtml">

            <ui:define name="content">
                <h1 class="text-center text-primary"> Mis clientes inactivos</h1>
                <br/>
                

            
                
             
                <p:dataTable id="tabla_cliente" var="cliente" value="#{clientesInactivosController.listaClientes}">
                    <p:column headerText="CÃ³digo">
                        <h:outputText value="CLI-#{cliente.id}" />
                    </p:column>
                    
                    <p:column headerText="Comercio">
                        <h:outputText value="#{cliente.comercio}" />
                    </p:column>
                    
                    <p:column headerText="Telefono">
                        <h:outputText value="#{cliente.telefono}" />
                    </p:column>                 

                    <p:column headerText="Direccion">
                        <h:outputText value="#{cliente.direccion}" />
                    </p:column>
                    
                    
                    <p:column headerText="Activar">
                        <h:form> 
                                <p:commandLink value="Activar" 
                                               actionListener="#{clientesInactivosController.activar(cliente.id)}"  
                                               update="tabla_cliente" 
                                               class="ui-icon ui-icon-check"/>
                        </h:form>
                    </p:column>
                        
                </p:dataTable>
                
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
