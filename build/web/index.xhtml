<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"   >
    <h:head>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/theme.css"/>
        <title>Despósito C.</title>
    </h:head>
    <h:body>
        
        <center>
        <img src="resources/1.png" style="margin-top: 100px" />
        </center>
        <div class="ui-g">
            <div class="ui-g-4"></div>
            <div class="ui-g-4">
                
                <h:form id="form_login" style="margin-bottom:  100px" class="text-center">
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:panel id="panel" header="Bienvenido">

                    <h:panelGrid columns="3" id="panel_login" style="text-align: center">


                        <p:outputLabel for="usuario" value="Usuario:"/>
                        <p:inputText id="usuario" value="#{loginController.usuario.usuario}" required="true">
                            <f:validateLength minimum="3" />
                            <p:ajax update="msgUsuario" event="keyup" />
                        </p:inputText>

                        <p:message for="usuario" id="msgUsuario" display="icon" />

                        <p:outputLabel value="Contraseña:" for="contrasena"/>
                        <p:password value="#{loginController.usuario.contrasena}" required="true" id="contrasena">
                            <f:validateLength minimum="2" />
                            <p:ajax update="msgContrasena" event="keyup" />
                        </p:password>

                        <p:message for="contrasena" id="msgContrasena" display="icon" />

                        <p:outputLabel value="" for=""/>
                        <p:commandButton value="Login" action="#{loginController.validarUsuario()}" 
                                         icon="ui-icon-check" update="form_login"/>
                    </h:panelGrid>
                        </p:panel>
                </h:form>
                <br/>
                <br/>
                <br/><br />
                
            </div>
            <div class="ui-g-4"></div>
        </div>
        
    </h:body>
</html>
