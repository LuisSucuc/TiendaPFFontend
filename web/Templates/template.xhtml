<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"    >
    
    
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>
    
    <h:body>
        
        <div id="top">
            <h:form> 
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Productos" url="/faces/Views/productos.xhtml" icon="ui-icon-star" />
                    <p:menuitem value="Productos desactivados" url="/faces/Views/producto_inactivo.xhtml" icon="ui-icon-close" />
                    <p:menuitem value="Clientes" url="/faces/Views/clientes.xhtml" icon="ui-icon-star" />
                    <p:menuitem value="Clientes desactivados" url="/faces/Views/clientes_inactivos.xhtml" icon="ui-icon-close" />
                    <p:menuitem value="Ordenes" url="/faces/Views/ordenes.xhtml" icon="ui-icon-star" />
                    <p:menuitem value="Ordenes Completadas" url="/faces/Views/ordenes_completadas.xhtml" icon="ui-icon-check" />
                </p:menubar>
            </h:form>
        </div>
        
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>
    
</html>
